{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
{% load static %}

<style>
    #row:hover {
        background-color: darkgray;
    }
</style>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Added</th>
            <th scope="col">Author</th>
        </tr>
    </thead>
    <tbody>
        {% for recipe in recipes %}
        <tr id="row" class='clickable-row' onclick="window.location='{% url 'recipe_page' recipe_id=recipe.id %}'" style="cursor: pointer">
            <td>{{ recipe.name }}</td>
            <td>{{ recipe.add_date }}</td>
            <td> {{ recipe.author }}$</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
