{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
{% load static %}

<style>

.card {
    position: relative;
    display: flex;
    flex-direction: column;
    min-width: 0;
    padding: 20px;
    width: 450px;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border-radius: 6px;
    -moz-box-shadow: 0px 0px 5px 0px rgba(212, 182, 212, 1)
}

.comment-box {
    padding: 5px
}

.comment-area textarea {
    resize: none;
    border: 1px solid #ad9f9f
}

.form-control:focus {
    color: #495057;
    background-color: #fff;
    border-color: #ffffff;
    outline: 0;
    box-shadow: 0 0 0 1px rgb(255, 0, 0) !important
}

.send {
    color: #fff;
}

.send:hover {
    color: #fff;
    background-color: #f50202;
    border-color: #f50202
}
</style>

<div class="container">
<div class="card" style="margin-left: auto; margin-right: auto;">
    <div class="row">
        <div class="col-10" style="margin-left: auto; margin-right: auto;">
            <div class="comment-box ml-2">
                <h4>Add a comment</h4>
                <form method="POST" class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="comment-btns mt-2">
                    <div class="row">
                        <div class="col-6">
                            <div class="pull-left"> <button type="button" class="btn btn-danger btn-sm" onclick="location.href = '{% url 'recipe-list' %}';">Cancel</button> </div>
                        </div>
                        <div class="col-6">
                            <div class="float-right"> <button type="submit" class="btn btn-success send btn-sm">Send <i class="fa fa-long-arrow-right ml-1"></i></button> </div>
                        </div>
                    </div>
                </div>
                </form>

            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
